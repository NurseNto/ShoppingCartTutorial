
  <div class="container">
    <div class="row">
      <div class="col">

        <!-- <ul class="products"> -->
          <li *ngFor="let prod of products ">

            <div class="card" style="width: 18rem;">
              <img src={{prod.image}}  class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{prod.title}}</h5>
                <p class="card-text">R{{prod.price}}</p>
                <a href="#" class="btn btn-primary" id="button1" (click)="add(prod)">Add to Cart</a>
              </div>
            </div>
            
          </li>
        <!-- </ul> -->

      </div>
    </div>
  </div>
