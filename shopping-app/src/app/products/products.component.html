
  <div class="container text-center">
    
            <div class="row">
              <div class="col col-4" *ngFor="let prod of products ">
                <div class="card-al">
            <div class="card" style="width: 18rem;">
              <img src={{prod.image}}  class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title" style="white-space:nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch">{{prod.title}}</h5>
                <h5 class="card-title">R{{prod.price}}</h5>
                <a href="#" class="btn btn-primary" id="button1" (click)="add(prod)">Add to Cart</a>
              </div>
            </div>
          </div>
          </div>
        </div>

          
  </div>
